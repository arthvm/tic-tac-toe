<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="board">
            <div class="tile no-top no-left" data-index="0"></div>
            <div class="tile no-top" data-index="1"></div>
            <div class="tile no-top no-right" data-index="2"></div>
            <div class="tile no-left" data-index="3"></div>
            <div class="tile" data-index="4"></div>
            <div class="tile no-right" data-index="5"></div>
            <div class="tile no-bottom no-left" data-index="6"></div>
            <div class="tile no-bottom" data-index="7"></div>
            <div class="tile no-bottom no-right" data-index="8"></div>
        </div>
        <input class="game-btn" type="button" value="Start Game" data-mode="start">
    </div>
</body>

</html>
